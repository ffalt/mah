<div class="tiles-content">
	@for (suit of TILES_INFOS; track suit) {
		@for (group of suit.groups; track group) {
			<div class="tiles-section tiles-section-{{group.tiles.length}}">
				<div class="tiles-title">{{ group.name | translate }}</div>
				<div class="tiles-set tiles-set-{{group.tiles.length}}">
					@for (tile of group.tiles; track tile; let i = $index) {
						<div class="tile">
							<div>
								<app-tile [tile]="tile" [imageSet]="tileset" [kyodaiUrl]="kyodaiUrl" [index]="i" [isDark]="isDark"></app-tile>
							</div>
							<div [innerHTML]="tile | translate"></div>
						</div>
					}
				</div>
			</div>
		}
	}
</div>
<div class="tiles-footer">
	<form class="tiles-form">
		<div class="tiles-select">
			@if (selectedSet) {
				<app-license-link link="https://github.com/ffalt/mah/blob/main/src/assets/svg/README.md#{{ selectedSet.id }}svg" [licenseKey]="selectedSet.license"></app-license-link>
			}
			<select (change)="tileset = $any($event.target).value">
				@for (imageset of sets; track imageset) {
					<option [value]="imageset.id" [selected]="tileset === imageset.id">{{ imageset.name }}</option>
				}
				@if (canKyodai && kyodaiUrl) {
					<option value="kyodai" [selected]="tileset === 'kyodai'">{{ 'KYODAI_TILESET' | translate }}</option>
				}
			</select>
		</div>
		<label><input type="checkbox" [checked]="isDark" (change)="isDark = !isDark;">{{ 'TILES_DARK' | translate }}</label>
		<button type="button"
						[disabled]="!selectedSet || ((selectedSet.id === app.settings.tileset) && (isDark === app.settings.dark))"
						(click)="applyTileset()">{{ 'USE_NOW' | translate }}
		</button>
	</form>
	<div class="tiles-reference">
		<a (click)="clickExternalHref($event)" rel="noopener" target="_blank" href="{{'READ_MORE_WIKIPEDIA_URL' | translate}}">{{ 'READ_MORE_WIKIPEDIA' | translate }}</a>
	</div>
</div>
