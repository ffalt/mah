		html,body, app-root { background: #2b424f; height: 100%; margin: 0;}

		.loading {
			text-align: center; color: white; padding-top: 20px; text-transform: uppercase;
			font-family: 'Kulim Park', monospace;font-variant-numeric: slashed-zero tabular-nums;
		}
		.loader, .loader:before, .loader:after {border-radius: 50%;}
		.loader {
			color: #ffffff;
			text-indent: -99999em;
			margin: 55px auto 0;
			position: relative;
			width: 10em;
			height: 10em;
			box-shadow: inset 0 0 0 1em;
			-webkit-transform: translateZ(0);
			-ms-transform: translateZ(0);
			transform: translateZ(0);
		}
		.loader:before, .loader:after {position: absolute;content: '';}
		.loader:before {
			width: 5.2em;
			height: 10.2em;
			background: #2b424f;
			border-radius: 10.2em 0 0 10.2em;
			top: -0.1em;
			left: -0.1em;
			-webkit-transform-origin: 5.1em 5.1em;
			transform-origin: 5.1em 5.1em;
			-webkit-animation: load2 2s infinite ease 1.5s;
			animation: load2 2s infinite ease 1.5s;
		}
		.loader:after {
			width: 5.2em;
			height: 10.2em;
			background: #2b424f;
			border-radius: 0 10.2em 10.2em 0;
			top: -0.1em;
			left: 4.9em;
			-webkit-transform-origin: 0.1em 5.1em;
			transform-origin: 0.1em 5.1em;
			-webkit-animation: load2 2s infinite ease;
			animation: load2 2s infinite ease;
		}
		@-webkit-keyframes load2 {
			0% {
				-webkit-transform: rotate(0deg);
				transform: rotate(0deg);
			}
			100% {
				-webkit-transform: rotate(360deg);
				transform: rotate(360deg);
			}
		}
		@keyframes load2 {
			0% {
				-webkit-transform: rotate(0deg);
				transform: rotate(0deg);
			}
			100% {
				-webkit-transform: rotate(360deg);
				transform: rotate(360deg);
			}
		}
	</style>
