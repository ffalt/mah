name: 'app-macos'

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

permissions:
  contents: write

jobs:
  build-tauri:
    runs-on: 'macos-latest'
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Write mah build config
        run: |
          echo "{\"name\": \"Mah\", \"mobile\":true}" > custom-build-config.json


      - name: Install mah dependencies
        run: npm install

      - name: Install tauri dependencies
        run: cd resources/apps && npm install

      - name: Build macOS DMG
        run: |
          cd resources/apps
          npm run macos


      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        if: github.ref_type != 'tag'
        with:
          name: 'macos'
          retention-days: 10
          path: resources/apps/tauri/target/**/*.dmg

      - name: Upload release
        uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          files: resources/apps/tauri/target/**/*.dmg
